<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="main-image-box">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium image" class="main-image">
      <div class="cyan-layer">
        <img src="images/icon-view.svg" alt="Eye" class="eye">
      </div>
    </div>
    <div class="main-text">
      <h1>
        Equilibrium #3429
      </h1>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class='information'>
        <div class="ethereum">
          <div class="ethereum-image-block">
            <img src="images/icon-ethereum.svg" alt="Ethereum icon" class="ethereum-image">
          </div>
          <div class="ethereum-text">
            0.041 ETH
          </div>
        </div>
        <div class="time">
          <div class="clock-image-block">
            <img src="images/icon-clock.svg" alt="Clock icon" class="clock-image">
          </div>
          <div class="clock-text">
            3 days left
          </div>
        </div>
      </div>
    </div>    
    <div class="footer">
      <div>
        <img src="images/image-avatar.png" alt="Avatar image" class="avatar-image">
      </div>
      <div class="signature">
        Creation of <span class="author">Jules Wyvern</span>
      </div>
    </div>
  </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elisabeth Martin</a>.
  </div>
</body>
</html>
